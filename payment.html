<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/reset.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
        <link rel="stylesheet" href="styles/login.css">
        <title>代樂收 - 用戶登入</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>

    <body>
        <div class="navbar bg-light fixed-top navbar-box">
            <div class="container-fluid nav-container">
                <a class="navbar-brand brand-title" href="index.html">
                    <h1 class="brand-h1 navbar-brand brand-title">代樂收</h1>
                    <span class="navbar-subtitle">dinosaur</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="collapse navlink-container" id="navbarToggleExternalContent">
                <div class=" p-4 link-container">
                    <a class="navbar-links" href="service.html">服務範圍</a>
                </div>
                <div class=" p-4 link-container">
                    <a class="navbar-links" href="contact.html">聯絡我們</a>
                </div>
                <div class="p-4 link-container">
                    <a class="navbar-links" href="#">用戶登入</a>
                </div>
            </div>
        </div>
        <div class="w-100 d-flex flex-column profile-wrap ">
            <h2 class="pt-2 text-center sesson-title">選擇付款方式</h2>
            <div class="">
                <form class="paymentForm">
                    <div style="height: 40px;" class="d-flex align-items-center ms-5">
                        <input type="radio" id="pay">
                        <span class="material-icons ms-2 fs-2">
                            wallet
                        </span>
                        <label class="fs-4 ms-2" for="pay">銀行轉帳</label>
                    </div>


                    <div class="w-100 d-flex justify-content-center">

                        <iframe src="./SampleResidentialLeaseAgreement.pdf" class="embed-responsive-item mt-4" frameborder="0" height="300" width="75%"></iframe>

                    </div>
                    <div class="d-flex justify-content-center mt-4 flex-wrap">
                        <button type="button" class="contractBtn" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            查看合約書
                        </button>
                        <button type="button" class="paymentBtn">
                            確認送出
                        </button>
                    </div>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="staticBackdropLabel">簽訂服務合約</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <iframe src="./SampleResidentialLeaseAgreement.pdf" class="embed-responsive-item" frameborder="0" width="100%"></iframe>
                                </div>

                            </div>
                        </div>

                    </div>

                </form>
            </div>
        </div>


    </body>

</html>
