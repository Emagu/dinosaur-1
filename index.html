<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="google-site-verification" content="lmB_ADq3hKqL867Wk7ZlmiDJ2rUn46-Hdh77PMLSLNk" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>代樂收 - 最貼心的代丟垃圾服務</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>
    <div class="navbar bg-light fixed-top navbar-box">
        <div class="container-fluid nav-container">
            <a class="navbar-brand brand-title" href="#">
                <h1 class="brand-h1 navbar-brand brand-title">代樂收</h1><span class="navbar-subtitle">dinosaur</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navlink-container" id="navbarToggleExternalContent">
            <div class=" p-4 link-container">
                <a class="navbar-links" href="#">超值方案</a>
            </div>
            <div class=" p-4 link-container">
                <a class="navbar-links" href="#">登入</a>
            </div>
            <div class="p-4 link-container">
                <a class="navbar-links" href="#">註冊</a>
            </div>
        </div>
    </div>

    <div class="homepage-container">
        <div class="row p-4 mx-auto h-100">
            <div class="left-content col">
                <h2>代丟垃圾服務</h2>
                <h3>家裡垃圾沒時間處理嗎?</h3>
                <h3>垃圾車的時間趕不上?</h3>
                <h3>丟垃圾不方便很困擾?</h3>
            </div>
            <div class="right-content col">
                <img src="./images/dinosaur.png" />
            </div>
   
        </div>


    </div>
    <div class="sesson-container p-4">
        <h2 class="d-flex justify-content-center sesson-title">選擇<p class="m-0 d-inline ">代樂收</p></h2>    
        <div class="card-container d-flex justify-content-around w-100 flex-wrap">
            <div class="sesson-card d-flex justify-content-center fs-5 fw-bold flex-lg-column">
                <span class="material-icons sesson-icons">
                    schedule
                    </span>
                    <span><span class="material-icons">done</span>彈性預約</span>
            </div>
            <div class="sesson-card d-flex justify-content-center fs-5 fw-bold">
                <span class="material-icons">done</span>專人服務
            </div>
            <div class="sesson-card d-flex justify-content-center fs-5 fw-bold">
                <span class="material-icons">done</span>效率執行
            </div>
            <div class="sesson-card d-flex justify-content-center fs-5 fw-bold">
                <span class="material-icons">done</span>價格實惠
            </div>
        </div>    
    </div>

    <!-- 服務流程 -->

    <div class="process-container">
        <div class="process-chart-container">
            <h2 class="pb-3 pt-2 border-bottom mb-5 text-center fs-1">服務流程</h2>
            <!--first section-->
            <div class="row align-items-center how-it-works d-flex">
                <div class="col-2 text-center bottom d-inline-flex justify-content-center align-items-center">
                    <div class="circle font-weight-bold">1</div>
                </div>
                <div class="col-6">
                    <h5 class="process-title">預約</h5>
                    <p class="process-content">至少提前一天以上官方Line預約</p>
                </div>
            </div>
            <!--path between 1-2-->
            <div class="row timeline">
                <div class="col-2">
                    <div class="corner top-right"></div>
                </div>
                <div class="col-8">
                    <hr />
                </div>
                <div class="col-2">
                    <div class="corner left-bottom"></div>
                </div>
            </div>
            <!--second section-->
            <div class="row align-items-center justify-content-end how-it-works d-flex">
                <div class="col-6 text-end">
                    <h5 class="process-title">貼貼紙</h5>
                    <p class="process-content">將代丟的垃圾袋<br />貼上代樂收貼紙</p>
                </div>
                <div class="col-2 text-center full d-inline-flex justify-content-center align-items-center">
                    <div class="circle font-weight-bold">2</div>
                </div>
            </div>
            <!--path between 2-3-->
            <div class="row timeline">
                <div class="col-2">
                    <div class="corner right-bottom"></div>
                </div>
                <div class="col-8">
                    <hr />
                </div>
                <div class="col-2">
                    <div class="corner top-left"></div>
                </div>
            </div>
            <!--third section-->
            <div class="row align-items-center how-it-works d-flex">
                <div class="col-2 text-center top d-inline-flex justify-content-center align-items-center">
                    <div class="circle font-weight-bold">3</div>
                </div>
                <div class="col-6">
                    <h5 class="process-title">放垃圾</h5>
                    <p class="process-content">預約當日<br />需早上8點前把垃圾方到指定位置</p>
                </div>
            </div>
            <!--path between 3-4-->
            <div class="row timeline">
                <div class="col-2">
                    <div class="corner top-right"></div>
                </div>
                <div class="col-8">
                    <hr />
                </div>
                <div class="col-2">
                    <div class="corner left-bottom"></div>
                </div>
            </div>
            <!--fourth section-->
            <div class="row align-items-center justify-content-end how-it-works d-flex">
                <div class="col-6 text-end">
                    <h5 class="process-title">拍照</h5>
                    <p class="process-content">拍照給官方Line<br />並告知垃圾量以便人員核對代丟垃圾數量</p>
                </div>
                <div class="col-2 text-center full d-inline-flex justify-content-center align-items-center">
                    <div class="circle font-weight-bold">4</div>
                </div>
            </div>
            <!--path between 4-5-->
            <div class="row timeline">
                <div class="col-2">
                    <div class="corner right-bottom"></div>
                </div>
                <div class="col-8">
                    <hr />
                </div>
                <div class="col-2">
                    <div class="corner top-left"></div>
                </div>
            </div>
            <!--fifth section-->
            <div class="row align-items-center how-it-works d-flex">
                <div class="col-2 text-center top d-inline-flex justify-content-center align-items-center">
                    <div class="circle font-weight-bold">5</div>
                </div>
                <div class="col-6">
                    <h5 class="process-title">完成</h5>
                    <p class="process-content">人員收取完畢後<br />官方客服會以Line通知用戶完成服務</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
